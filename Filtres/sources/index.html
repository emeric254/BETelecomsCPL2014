    <!-- barre de menu -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">

        <!-- barre de titre -->
        <div class="jumbotron">
            <div class="container theme-showcase" role="main">
                <h1>Calcul de filtres de Tchebychev</h1>
            </div>
        </div>

        <!-- contenu de la page -->
        <div class="container">

            <!-- saisies -->
            <div class="col-lg-4">
                <form name="general" action="index.html">

                    <div class="form-group">
                        <label for="inputN"> N (ordre) : </label>
                        <div class="input-group">
                            <input type="number" min="1" step="1" class="form-control" id="inputN" value="1" data-bind="value:inputN" >
                            <span class="input-group-addon"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputOmax"> Omax (taux d'ondulation maximal) : </label>
                        <div class="input-group">
                            <input type="number" min="0.1" step="0.1" class="form-control" id="inputOmax" value="1" data-bind="value:inputOmax" >
                            <span class="input-group-addon"> dB </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputFreqc"> Fc (fréquence de coupure) : </label>
                        <div class="input-group">
                            <input type="number" min="1" class="form-control" id="inputFreqc" value="1000" data-bind="value:inputFreqc" >
                            <span class="input-group-addon"> MHz </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputRi"> R1 (impédance) : </label>
                        <div class="input-group">
                            <input type="number" min="1" class="form-control" id="inputRi" value="50" data-bind="value:inputRi" >
                            <span class="input-group-addon"> Ω </span>
                        </div>
                    </div>

                    <input type="button" onclick="main(general);" value="Valider" class="btn btn-lg btn-success">
                    <input type="button" onclick="location.reload();" value="Reset" class=" btn btn-lg btn-danger">
                </form>
                <hr>
            </div>
            <!-- resultats -->
            <div  class="col-lg-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"> Résultats </h3>
                    </div>
                    <div class="panel-body">
                        <div id="resultats"> </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- l'application -->
        <script src="rsc/app.js"></script>
